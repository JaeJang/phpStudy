function keyDownHandler(e) {

    if(e.keyCode == 39) {
        rightPressed = true;
    }

	if(e.keyCode == 37){
		leftPressed = true;
		}
		
	if(e.keyCode == 38) {
		upPressed = true;
		}
		
	if(e.keyCode == 40) {
		downPressed = true;
		}
	if(e.keyCode == 32){
		imageX1 = imageX;
		imageY1 = imageY;
		spacePressed = true;
		
	}
}
function keyUpHandler(e) {

    if(e.keyCode == 39) {
        rightPressed = false;
    }
	
	if(e.keyCode == 37) {
        leftPressed = false;
    }
	if(e.keyCode == 38) {
		upPressed = false;
		}
	if(e.keyCode == 40) {
		downPressed = false;
		}

}
function drawPlayer(){

	ctx.beginPath();
	ctx.drawImage(img, imageX, imageY, 70, 70);
	ctx.closePath();
	
}



function drawObstacle(){

ctx.drawImage(img4, obstacleX, obstacleY, 40, 40);

ctx.drawImage(img3, obstacleX2, obstacleY2, 40, 40);

ctx.drawImage(img2, obstacleX3, obstacleY3, 40, 40);

ctx.drawImage(img14, obstacleX4, obstacleY4, 100, 100);

}

}

function shootTrash(){

ctx.beginPath();
ctx.drawImage(img1, imageX1, imageY1, 65, 60);
ctx.closePath();


}

function score(){
ctx.fillText("Score: " + num, 280, 20);

}

function healthBar(){
ctx.fillText("Health: " + playerHealth, 20 , 20);
}

function draw(){


ctx.clearRect(0, 0, canvas.width, canvas.height);
drawPlayer();
shootTrash();

if(num < 1000){
	drawObstacle();
}

healthBar();
score();
collison1();
drawExplode();

/* Gameover Condition */
if (playerHealth < 0){

clearInterval(refreshIntervalId);

}

clearInterval(refreshIntervalId);
alert('You have fallen!!');
}

clearInterval(refreshIntervalId);
alert('You are Victorious!!!');
}

drawBoss();
}

if(num > 1100 && bossHealth > 0){
bossAttack();
}
num++;

        imageX += 4;	
    }

		timer++;
        imageX -= 4;	
    }
	
	  if(upPressed && imageY > 0 && collision()){
        imageY -= 4;	
    }
    
	 if(downPressed&& imageY < canvas.height - 60) {

    }
	if(spacePressed){
		
		imageY1-= 8;
	}
	
	if(obstacleY < canvas.height + 200){
	obstacleY += 3;
	}
	else {obstacleX = 20;
	obstacleY = -200;}

	}

	obstacleY2 = -200;}

	}

	obstacleY3 = -200;}

	}
	else{

	obstacleY4	= -200;}
	
	bossX += dx;
	
	if(bossX + dx > canvas.width - 20 || bossX + dx < -100){
        dx = -dx;
	}

	if(attackY < canvas.height + 200)
			attackY += 2;
			else { attackY = bossY + 50;
				    attackX = bossX + 50;}
					
	if(attackY1 < canvas.height + 200)
			attackY1 += 3;
			else { attackY1 = bossY + 50;
				    attackX1= bossX + 50;}
					
	if(attackY2 < canvas.height + 200)

			else { attackY2 = bossY + 50;
				    attackX2 = bossX + 50;}			
	
	if(attackY3 < canvas.height + 200){
			attackY3 += 2
			attackX3 += 1;}
			else {attackY3 = bossY + 50;
				    attackX3 = bossX + 50;}
					
	if(attackY4 < canvas.height + 200){
			attackY4 += 2;
			attackX4 -= 1;}
			else { attackY4 = bossY + 50;
				    attackX4 = bossX + 50;}	

	if(attackY5 < canvas.height + 200){
			attackY5 += 2
			attackX5 += 2;}
			else {attackY5 = bossY + 50;
				    attackX5 = bossX + 50;}
					
	if(attackY6 < canvas.height + 200){

			attackX6 -= 2;}
			else { attackY6 = bossY + 50;
				    attackX6 = bossX + 50;}
					
	if(attackY7 < canvas.height + 200){

			attackX7 -= 1;}
			else { attackY7 = bossY + 30;
				    attackX7 = bossX + 50;}
	
	if(attackY8 < canvas.height + 200){
			attackY8 += 2;
			attackX8 -= 2;}
			else { attackY8 = bossY + 30;
				    attackX8 = bossX + 50;}	
	
	if(attackY9 < canvas.height + 200){
			attackY9 += 2;
			attackX9 += 1;}
			else { attackY9 = bossY + 30;
				    attackX9 = bossX + 50;}	
					
	if(attackY10 < canvas.height + 200){
			attackY10 += 2;
			attackX10 += 2;}
			else { attackY10 = bossY + 30;
				    attackX10 = bossX + 50;}	
	}
